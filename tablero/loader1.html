<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loader Numero 1 - Funcionalidad PISC -</title>

    <style>
        .container {
            padding-top: 30px;
            /* Añade un padding en la parte superior */
            padding-left: 50px;
            padding-right: 50px;
        }

        .skeleton-card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            background-color: #fff;
            overflow: hidden;
        }

        .skeleton-header {
            padding: 12px 20px;
            background-color: #eee;
        }

        .skeleton-body {
            padding: 20px;
        }

        .skeleton-loader {
            background-color: #e0e0e0;
            height: 10px;
            width: 100%;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-loader::after {
            display: block;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: load 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }

            50% {
                background-color: #f0f0f0;
            }

            100% {
                background-color: #e0e0e0;
            }
        }

        @keyframes load {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Skeleton loader para la tarjeta "Préstamos del día" -->
        <div class="skeleton-card">
            <div class="skeleton-header">
                <div class="skeleton-loader" style="width: 50%; height: 16px;"></div>
            </div>
            <div class="skeleton-body">
                <div class="skeleton-loader" style="width: 90%; margin-bottom: 10px;"></div>
            </div>
        </div>
        <!-- Skeleton loader para la tarjeta "Cantidad de préstamos realizados" -->
        <div class="skeleton-card">
            <div class="skeleton-header">
                <div class="skeleton-loader" style="width: 70%; height: 16px;"></div>
            </div>
            <div class="skeleton-body">
                <div class="skeleton-loader" style="width: 40%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 80%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 60%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 40%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 80%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 60%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 40%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 80%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 60%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 40%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 80%; margin-bottom: 10px;"></div>
                <div class="skeleton-loader" style="width: 60%; margin-bottom: 10px;"></div>
            </div>
        </div>

    </div>
</body>

</html>
